<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <style>
@import url('https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap');
        </style>

        
    </head>
    <body>


        <div class="container">
            
            <div class="head" id="head">
                <div class="ear ear-left" id="ear-1"></div>
                <div class="ear ear-right" id="ear-2"></div>
                

                <div class="eye eye-left">
                    <div class="iris iris-left"></div>

                </div>
                <div class="eye eye-right">
                    <div class="iris iris-right"></div>
                </div>
                <div class="nose"></div>
                <div class="cheek cheek-left"></div>
                <div class="cheek cheek-right"></div>



            </div>
        </div>

        <div id="clock">8:10:45</div>


        <div class="container-toggle">
            <label class="switch">
                <input type="checkbox" onclick="change()">
                <span class="slider round"></span>
            </label>
        </div>


        <script src="script.js"></script>





    </body>
</html>
